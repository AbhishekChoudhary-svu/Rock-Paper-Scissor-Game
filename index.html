<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"> </script>
    <p class="Heading">The First Project Of JavaScript</p>
    <button class="Rock-button" onclick="
               playGame('Rock');
        "><img src="images/Rock.webp" alt="" class="icon"></button>
    <button class="Paper-button" onclick="
               playGame('Paper');
        "><img src="images/Paper.webp" alt="" class="icon"></button>
    <button class="scissors-button" onclick="       
               playGame('scissors');                 
        "><img src="images/scissors.webp" alt="" class="icon"></button>
        
        <p class="result"></p>
        <p class="moves"></p>
        <p class="Score-board"></p>
    <button onclick="
                score.wins=0;
                score.losses=0;
                score.ties=0;
                localStorage.removeItem('score');
                updateScore();
        " class="Reset-button">Reset Score</button>
        <button class="auto-Play" onclick="
        autoPlay();
        ">Auto Play</button>
    
</body>

</html>
